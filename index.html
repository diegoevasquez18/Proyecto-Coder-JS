<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>MF</title>
  </head>
  <body>
    <h1>METAVERSE FIGHT</h1>
    <nav class="navbar">
      <div class="container-fluid">
        <h1 class="navbar-brand">CONFORME SU EQUIPO DE 3 CAMPEONES!</h1>
        <form class="d-flex">
          <input id="buscar" class="form-control me-2 d-flex "type="text" placeholder="Search" aria-label="Search"/>        </form>
        <i class="fa 	fas fa-users" aria-hidden="true"></i>
        <span id="cart-counter">0</span>
      </div>
    </nav>

    <div id="tarjetas" class="container-fluid">
      <div class="row d-flex justify-content-evenly" id="cards"></div>
    </div>
    <div class="side-bar-wrapper">
      <div class="sidebar" id="side-bar">
        <div class="cart-container text-center">
          <span id="close-cart"
            ><i class="fa fa-window-close" aria-hidden="true"></i
          ></span>

          <h3 class="cart">Bolsa</h3>
          <div id="cart"></div>
          <div id="bolsa" class="container-fluid text-center">
            Total de PC: 
            <div id="total">0</div>
          </div>
        </div>
        <div class="cart-footer">
          <button class="clear-cart btnLimpiar" id="clear">Reestablecer equipo</button>
        </div>
        <div class="cart-footer">
          <button class="clear-cart btnPelear" id="pelear">Pelear</button>
        </div>
      </div>
    </div>
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="toggle-theme"
      />
      <label class="form-check-label" for="toggle-theme">DarkMode</label>
    </div>
    <footer>
      <div class="text-center">Metaverse Fight</div>
    </footer>

    <script src="JS/app.js" type="module"></script>
    <script src="JS/animaciones.js"></script>
    <script src="JS/darkMode.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
  </body>
</html>
